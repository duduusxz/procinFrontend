<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de acessibilidade</title>
</head>

<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #ECECEC;
        display: flex;
        flex-direction: column;
        

    }
    
    /* ===============================================================================
                                       Inicio Nav Top 
       ===============================================================================*/
    .nav-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1E88E5; /* Azul semelhante ao da imagem */
        padding: 10px 20px;
        height: 70px;
    }
    
    .logo img {
        height: 50px;
    }
    
    .search-bar {
        flex: 1;
        max-width: 500px;
        margin: 0 20px;
        position: relative;
    }
    
    .search-bar input {
        width: 100%;
        padding: 10px 40px 10px 15px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
    }
    
    .search-bar button {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
    }
    
    .user-actions {
        display: flex;
        align-items: center;
        color: white;
    }
    
    .icons {
        display: flex;
        gap: 15px;
        margin-right: 15px;
    }
    
    .icons a {
        color: white;
        font-size: 20px;
        text-decoration: none;
    }
    
    .welcome-message a {
        color: white;
        text-decoration: none;
    }
    /* ===============================================================================
                                        Fim Nav Top 
       ===============================================================================*/
    
    /* ===============================================================================
                                       Inicio Nav Bar
       ===============================================================================*/
    .nav-bar {
        display: flex;
        justify-content: center;
        background-color: #C9DCFD; /* Azul um pouco mais escuro */
        padding: 10px 0;
    }
    
    .nav-bar a {
        color: #1E88E5; /* Azul semelhante ao da imagem */
        text-decoration: none;
        margin: 0 55px;
        font-weight: 600;
        font-size: 16px;
    }
    /* ===============================================================================
                                       Fim Nav Bar
       ===============================================================================*/


    /* ===============================================================================
                                        DIVS de acessibilidade
       ===============================================================================*/

    h2{
        align-self: flex-end;
        color: #4A90E2;
        margin-bottom: 40px;
    }

    /* Card de acessebilidade */

    .container{
        display: flex;
        gap: 40px;
        justify-content: center;  
        margin-top: 50px; 
        
    }

       .card {
      background: white;
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card p {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }

    

     /* Container */
     .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Esconde o checkbox padrão */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* Fundo do botão */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    /* Bolinha do botão */
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    /* Quando estiver marcado */
    input:checked + .slider {
      background-color: #2196F3;
    }

    /* Animação da bolinha */
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Texto do estado */
    #estado {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    /* ===== Acessibilidade ===== */

    /* 1. Espaçamento do texto */
    .espacamento-texto {
      letter-spacing: 2px;
      line-height: 1.8;
    }

    /* 2. Alto contraste */
    .alto-contraste {
      background-color: #000 !important;
      color: #fff !important;
    }
    .alto-contraste .card {
      background-color: #111 !important;
      color: #fff !important;
      box-shadow: none !important;
    }
    .alto-contraste .nav-top,
    .alto-contraste .nav-bar {
      background-color: #000 !important;
    }
    .alto-contraste a {
      color: #00e5ff !important;
    }

/* 3. Texto grande */
    .texto-grande {
      font-size: 30px;
    }

</style>
    

<body>

    <!--  MENU  -->

    <nav class="nav-top">
        <div class="logo">
            <img src="#" alt="Logo Soma">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <div class="icons">
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
            </div>
            <div class="welcome-message">
                <span>Bem-vindo, <a href="#">Entre ou Cadastre-se</a></span>
            </div>
        </div>
    </nav>

    <div class="nav-bar">
        <a href="#"><i class="fa fa-bars"></i> Tem no Soma </a>
        <a href="#">Serviços</a>
        <a href="#">Produtos</a>
        <a href="#">Meus Pedidos</a>
    </div>   

    <!--  MENU FIM  -->

    <!--  QUADRADOS ACESSIBILIDADE  -->
    <h2>Acessibilidade</h2>

 <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <p>Espaçamento do texto</p>
      <div class="icon">CC</div><br>
      <label class="switch">
        <input type="checkbox" id="toggle1">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <p>Mudança de contraste</p>
      <div class="icon">CC</div><br>
      <label class="switch">
        <input type="checkbox" id="toggle2">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <p>Aumento do texto</p>
      <div class="icon">CC</div><br>
      <label class="switch">
        <input type="checkbox" id="toggle3">
        <span class="slider"></span>
      </label>
    </div>
  </div>

</body>
</html>

<script>
  // Switch 1 - Espaçamento
  document.getElementById('toggle1').addEventListener('change', function () {
    document.body.classList.toggle('espacamento-texto', this.checked);
  });

  // Switch 2 - Contraste
  document.getElementById('toggle2').addEventListener('change', function () {
    document.body.classList.toggle('alto-contraste', this.checked);
  });

  // Switch 3 - Texto maior
  document.getElementById('toggle3').addEventListener('change', function () {
    document.body.classList.toggle('texto-grande', this.checked);
  });
</script>
