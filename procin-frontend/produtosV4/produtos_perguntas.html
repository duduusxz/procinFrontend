<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos_perguntas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Produtos Perguntas</title>
</head>
<body>
    <nav class="nav-top">
        <div class="logo">
            <img src="#" alt="Logo Soma">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <div class="icons">
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
            </div>
            <div class="welcome-message">
                <span>Bem-vindo, <a href="#">Entre ou Cadastre-se</a></span>
            </div>
        </div>
    </nav>

    <div class="nav-bar">
        <a href="#"><i class="fa fa-bars"></i> Tem no Soma </a>
        <a href="#">Serviços</a>
        <a href="#">Produtos</a>
        <a href="#">Meus Pedidos</a>
    </div>

    <div class="title">
        <h1>Produtos Perguntas</h1>
    </div>

    <main>
        <div class="container">
        <div class="product-info">
            <div class="product-image">
                <img src="https://m.media-amazon.com/images/I/61H+dYcPgRL._AC_SX569_.jpg" alt="Imagem do Produto">
            </div>
            <div class="product-details">
                <div class="product-name">Nome do Produto</div>
                <div class="product-location"><i class="fas fa-map-marker-alt"></i> Brasil, São Paulo</div>
                <div class="product-price">RS xx,xx</div>
            </div>
        </div>
        <div class="question-text">O que você precisa saber sobre esse produto?</div>
        <textarea class="input-field" placeholder="Digite sua pergunta aqui..."></textarea>
        <button class="send-button">Enviar Pergunta</button>
    </div>
    </main>
</body>
</html>
